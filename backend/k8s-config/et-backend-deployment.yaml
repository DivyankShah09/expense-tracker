apiVersion: apps/v1
kind: Deployment
metadata:
  name: et-backend-deployment
  labels:
    app: et-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: et-backend
  template:
    metadata:
      labels:
        app: et-backend
    spec:
      containers:
        - name: et-backend
          image: divyankshah09/expensetracker-backend:latest # Replace with your actual backend Docker image
          ports:
            - containerPort: 8000 # The port your backend app listens on
          env:
            - name: MYSQL_HOST
              value: et-mysql-service.default.svc.cluster.local # Service name of MySQL in Kubernetes
            - name: MYSQL_PORT
              value: '3306' # MySQL default port
            - name: MYSQL_USERNAME
              value: root # Replace with the username if different
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: et-mysql-secret
                  key: password
            - name: MYSQL_DATABASE
              value: expense_tracker # Replace with your database name if different
            - name: JWT_SECRET
              value: 
